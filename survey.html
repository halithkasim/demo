<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Women Empowerment Survey</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            text-align: center;
            color: #4CAF50;
        }
        label {
            font-weight: bold;
            margin-top: 10px;
            display: block;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0 20px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>

<div class="container" id="survey-container">
    <h1>Women Empowerment Survey</h1>
    <form id="surveyForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="id">ID:</label>
        <input type="text" id="id" name="id" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="department">College Department:</label>
        <select id="department" name="department" required>
            <option value="computer-science">Computer Science</option>
            <option value="engineering">Engineering</option>
            <option value="business">Business</option>
            <option value="arts">Arts</option>
            <option value="other">Other</option>
        </select>

        <label for="year">Year:</label>
        <select id="year" name="year" required>
            <option value="first-year">First Year</option>
            <option value="second-year">Second Year</option>
            <option value="third-year">Third Year</option>
            <option value="fourth-year">Fourth Year</option>
        </select>

        <label for="address">Address:</label>
        <textarea id="address" name="address" rows="3" required></textarea>

        <h2>Survey Questions</h2>

        <label for="q1">1. Do you believe that women have equal opportunities in your college or workplace?</label>
        <select id="q1" name="q1" required>
            <option value="yes">Yes</option>
            <option value="no">No</option>
            <option value="not-sure">Not Sure</option>
        </select>

        <label for="q2">2. How important do you think education is in empowering women?</label>
        <select id="q2" name="q2" required>
            <option value="very-important">Very Important</option>
            <option value="important">Important</option>
            <option value="somewhat-important">Somewhat Important</option>
            <option value="not-important">Not Important</option>
        </select>

        <label for="q3">3. Do you feel safe and supported in your college or workplace?</label>
        <select id="q3" name="q3" required>
            <option value="yes">Yes</option>
            <option value="no">No</option>
            <option value="not-sure">Not Sure</option>
        </select>

        <label for="q4">4. In what ways do you think society can further support women empowerment?</label>
        <textarea id="q4" name="q4" rows="4" placeholder="Your thoughts..."></textarea>

        <button type="submit">Submit Survey</button>
    </form>
</div>

<div class="container hidden" id="confirmation-container">
    <h2>Thank you for your response!</h2>
    <p>Your survey has been successfully submitted. We appreciate your participation in promoting women empowerment.</p>
</div>

<script>
    document.getElementById('surveyForm').addEventListener('submit', function(event) {
        event.preventDefault();

        // Hide the survey container and show the confirmation container
        document.getElementById('survey-container').classList.add('hidden');
        document.getElementById('confirmation-container').classList.remove('hidden');
    });
</script>

</body>
</html>
